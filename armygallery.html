<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    
    <link rel="stylesheet" href="swiper.min.css">
    <!-- Demo styles -->
  <style>
    body {
      background: #262626;
      font-family: poppins;
      font-size: 14px;
      
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      padding-top: 130px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 500px;
      height: 300px;
      position: relative;

    }
  </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          
          <div class="swiper-slide" style="background-image:url(./gallery_army/army_logo.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./gallery_army/ima1.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./gallery_army/army_training.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./gallery_army/ima2.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./gallery_army/tank1.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./gallery_army/helicopter.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(./gallery_army/tank2.jpg)"></div>
          
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
   
   <!-- Swiper JS -->
   <script src="jquery-3.2.1.min.js"></script>
  <script src="swiper.min.js"></script> 
    <!-- Initialize Swiper -->
 
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
      autoplay:{
              delay:2500,
              disableOnInteraction:false
          }
    });
  </script>
</body>
</html>
